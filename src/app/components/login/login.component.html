<div class="container">
  <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card">Ingreso al sistema</p>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <p-message *ngIf="isLoginError" severity="error" text="Error en las credenciales"></p-message>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !usua.valid }">
                <label for="usua">Usuario</label>
                <input type="text" class="form-control" name="usua" [(ngModel)]="usuaActu.usua" #usua="ngModel" required />
                <div *ngIf="f.submitted && !usua.valid" class="help-block">Usuario es requerido</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pass.valid }">
                <label for="pass">Contrase√±a</label>
                <input type="password" class="form-control" name="pass" [(ngModel)]="usuaActu.pass" #pass="ngModel" required />
                <div *ngIf="f.submitted && !pass.valid" class="help-block">Password es requerido</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Login</button>
                <a [routerLink]="['/register']" class="btn btn-link">Registrar</a>
            </div>
        </form>
  </div><!-- /card-container -->
</div><!-- /container -->
